name:                hastory-server-data
version:             0.0.0.0
homepage:            https://github.com/NorfairKing/hastory
license:             AllRightsReserved
author:              Tom Sydney Kerckhove
maintainer:          syd.kerckhove@gmail.com
copyright:           2020 Tom Sydney Kerckhove
category:            Command Line

dependencies:
  - base >=4.9 && <=5

library:
  source-dirs: src/
  dependencies:
    - aeson
    - hastory-digest
    - hastory-path
    - password
    - password-instances
    - path
    - persistent
    - persistent-template
    - text
    - time
    - validity
    - validity-text
  exposed-modules:
    - Hastory.Server.Data
    - Hastory.Server.Data.Password
    - Hastory.Server.Data.PasswordDifficulty
    - Hastory.Server.Data.UserForm
    - Hastory.Server.Data.Username
  ghc-options:
    - -Wall
    - -Wcompat
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wpartial-fields
    - -Wredundant-constraints
    - -fhide-source-paths
