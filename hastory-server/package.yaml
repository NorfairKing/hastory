name: hastory-server
version: '0.0.0.0'
category: Command Line
author: Tom Sydney Kerckhove
maintainer: syd.kerckhove@gmail.com
copyright: ! 'Copyright: (c) 2016-2018 Tom Sydney Kerckhove'
license: AllRightsReserved
homepage: https://github.com/NorfairKing/hastory

dependencies:
- base >=4.9 && <=5

library:
  source-dirs: src/
  ghc-options:
  - -Wall
  - -Wincomplete-uni-patterns
  - -Wincomplete-record-updates
  - -Wredundant-constraints

  exposed-modules:
  - Data.Hastory.Server

  dependencies:
  - aeson
  - aeson-pretty
  - base
  - bytestring
  - deepseq
  - exceptions
  - hashable
  - hashable-time
  - hostname
  - monad-logger
  - mtl
  - optparse-applicative
  - path
  - path-io
  - safe
  - text
  - time
  - unix
  - unordered-containers
  - validity
  - validity-path
  - validity-text
  - warp
  - wai
  - http-types
  - servant
  - servant-server
  - optparse-applicative
  - random
  - hastory-data

executables:
  hastory-server:
    main: Main.hs
    source-dirs: app/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - monad-logger
      - hastory-server
